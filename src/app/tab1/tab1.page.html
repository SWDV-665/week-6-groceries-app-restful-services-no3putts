<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
   <h3 *ngIf="items.length === 0">
     No items on the list
   </h3>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src={{item.imgUrl}}>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.qty}} {{item.unit}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editItem(item, i)" color="primary">
          <ion-icon slot="top" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="shareItem(item)" color="secondary">
          <ion-icon slot="top" name="Share"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="removeItem(item)" color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

   <!-- fab placed to the top end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
